workloads:
  - name: csdc
    generator: file:workload/csdc  # path to csdc workload directory
    resources:
      csdc_res: OpenStack_Swarm
    params:
      server_no: "2"
      server_threads: "2"
      memory: "8192"
      object_size: "275"
      client_threats: "2"
      interval: "1"
      server_memory: "16384"
      scaling_factor: "5"
      duration: "60"
      fraction: "0.8"
      connection: "200"